<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with AI</title>
</head>
<body>
    <h1>Chat Test</h1>
    <input type="text" id="userInput" placeholder="Type your message">
    <button id="sendBtn">Send</button>
    <p id="reply"></p>

    <script>
        async function sendMessage(userMessage) {
            try {
                console.log("Sending message:", userMessage);  // debug

                const response = await fetch("https://backend-q4k0.onrender.com/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage })
                });

                const data = await response.json();
                console.log("Reply from backend:", data.reply);
                document.getElementById("reply").innerText = data.reply;
            } catch (error) {
                console.error("Fetch error:", error);
                document.getElementById("reply").innerText = "Error connecting to backend";
            }
        }

        document.getElementById("sendBtn").addEventListener("click", () => {
            const msg = document.getElementById("userInput").value;
            sendMessage(msg);
        });
    </script>
</body>
</html>
