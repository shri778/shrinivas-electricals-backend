<!DOCTYPE html>
<html>
<head>
    <title>Jiraiya AI Chat</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            text-align: center;
            margin-top: 40px;
        }

        #chatBox {
            width: 80%;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }

        .user {
            text-align: right;
            color: blue;
            margin: 10px;
        }

        .bot {
            text-align: left;
            color: green;
            margin: 10px;
        }

        input {
            width: 60%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>Jiraiya AI Chat</h2>

    <div id="chatBox"></div>

    <input type="text" id="message" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const messageInput = document.getElementById("message");
            const chatBox = document.getElementById("chatBox");

            const userMessage = messageInput.value;
            if (!userMessage) return;

            chatBox.innerHTML += `<div class="user">${userMessage}</div>`;
            messageInput.value = "";

            try {
                const response = await fetch("https://backend-q4k0.onrender.com/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: userMessage
                    })
                });

                const data = await response.json();

                chatBox.innerHTML += `<div class="bot">${data.reply}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;

            } catch (error) {
                chatBox.innerHTML += `<div class="bot">Error connecting to server</div>`;
            }
        }
    </script>

</body>
</html>
